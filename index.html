<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Grade Calculator</title>
    <style>
        *{
            text-align: center;
            padding: 5px;
        }

        .container{
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;
            width: 600px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            background-color: rgb(109, 209, 70);
        }

        .button{
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        input{
            padding: 10px;
            border-radius: 5px;
            border: 1px solid gray;
            width: 200px;
        }

        #student_info{
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkred;
        }

        #summary{
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: darkgreen;
        }

        #output1{
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: darkblue;
        }

        .grades {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 30px;
            justify-items: center;
            align-items: start;
            margin-top: 10px;
        }

        .grade-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(200, 238, 29);
        }

        .grade-item label {
            margin-bottom: 6px;
            font-weight: bold;
        }

        .grade-item input {
            width: 160px; 
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        
        <h3>First Name:</h3>
        <input type="text" id="fname" placeholder="Enter your name"/>
        
        <h3>Last Name:</h3>
        <input type="text" id="lname" placeholder="Enter your last name"/>

        <br><br>
        
        <h3>Enter your Grades</h3>

        <div class="grades">
            <div class="grade-item">
                <label for="science">Science</label>
                <input type="text" id="science" placeholder="Science grade" max="100"/>
            </div>

            <div class="grade-item">
                <label for="math">Math</label>
                <input type="text" id="math" placeholder="Math grade" max="100"/>
            </div>

            <div class="grade-item">
                <label for="english">English</label>
                <input type="text" id="english" placeholder="English grade" max="100"/>
            </div>

            <div class="grade-item">
                <label for="filipino">Filipino</label>
                <input type="text" id="filipino" placeholder="Filipino grade" max="100"/>
            </div>

            <div class="grade-item">
                <label for="pe">PE</label>
                <input type="text" id="pe" placeholder="PE grade" max="100"/>
            </div>

            <div class="grade-item">
                <label for="ict">ICT</label>
                <input type="text" id="ict" placeholder="ICT grade" max="100"/>
            </div>
        </div>
        
        <br>
        <button class="button" py-click="general_weighted_average">Calculate GWA</button>
        <br>

        <div id="student_info"></div>
        <div id="summary"></div>
        <div id="output1"></div>
    </div>

    <script type="py" src="main.py"></script>
</body>
</html>
